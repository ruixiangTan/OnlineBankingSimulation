<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet"/>
</head>

<body>
<div class="container">

    <div class="error" th:if="${param.error}">
        Incorrect username or password. Try again.
    </div>
    <form class="form-signin" method="post" th:action="@{/login}">

        <h2 class="form-signin-heading">Please sign in</h2>

        <input type="text" name="username" id="inputClientNo" class="form-control" placeholder="Client Card Number"
               min="16" pattern="^^4[0-9]{12}(?:[0-9]{3})?$" required="required" autofocus="autofocus"/>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
               required="required"/>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Administrator?
            </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
<!-- /container -->
</body>
</html>
