<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="layout/default">
<head>
    <title>Create New Account</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <div th:if="${param.success}">
        You had created a new account successfully.
    </div>

    <h2>You can create new empty account here</h2>

    <form class="row form-horizontal" th:action="@{/create}" method="post">
        <div class="row form-group">
            <label for="input0" class="col-sm-2 control-label">Password</label>

            <div class="row col-sm-10">
                <input name="passWord" type="password" class="form-control" id="input0">
            </div>
        </div>
        <div class="row form-group">
            <label for="input1" class="col-sm-2 control-label">First Name</label>

            <div class="row col-sm-10">
                <input name="firstName" type="text" class="form-control" id="input1"
                       placeholder="First Name">
            </div>
        </div>
        <div class="row form-group">
            <label for="input2" class="col-sm-2 control-label">Last Name</label>

            <div class="row col-sm-10">
                <input name="lastName" type="text" class="form-control" id="input2"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="input3" class="col-sm-2 control-label">Gender</label>

            <div class="row col-sm-10">
                <select id="input3" name="selectGender" class="form-control">
                    <option value="Male">MALE</option>
                    <option value="Female">FEMALE</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input4" class="col-sm-2 control-label">Date of Birth</label>

            <div class="row col-sm-10">
                <input name="dateOfBirth" type="date" class="form-control" id="input4"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="input5" class="col-sm-2 control-label">Home Address</label>

            <div class="row col-sm-10">
                <input name="address" type="text" class="form-control" id="input5"
                       placeholder="Home Address">
            </div>
        </div>
        <div class="form-group">
            <label for="input7" class="col-sm-2 control-label">Email Address</label>

            <div class="row col-sm-10">
                <input name="emailAddress" type="email" class="form-control" id="input7"
                       placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
